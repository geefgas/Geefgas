<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GeefGas – Taxi examens</title>

  <link rel="stylesheet" href="styles.css">
  <script src="exam-data.js"></script>
</head>

<body class="theme">

<header class="topbar">
  <div class="container topbar__inner">
    <a class="brand" href="index.html">
      <img class="brand__logo" src="assets/geefgas.PNG" alt="GeefGas logo">
      <span class="brand__name">GeefGas</span>
    </a>

    <nav class="nav">
      <a class="nav__link" href="index.html">Home</a>
      <a class="nav__link" href="instellingen.html">Instellingen</a>
    </nav>
  </div>
</header>

<main class="page">
  <div class="container page__inner">

    <!-- HERO -->
    <section class="ggHero">
      <img src="assets/taxi-examens.PNG" alt="Taxi examens – GeefGas">
    </section>

    <!-- EXAMENS -->
    <section class="card">
      <div class="ggSectionHead">
        <div>
          <h2 class="ggTitle" style="margin:0 0 6px;"></h2>
          <p class="muted" style="margin:0;"></p>
        </div>
        <div class="ggPill" id="countPill">—</div>
      </div>

      <div id="examList" class="ggExamList"></div>
    </section>

  </div>
</main>

<script>
(function () {
  const listEl = document.getElementById("examList");
  const countPill = document.getElementById("countPill");

  const exams =
    window.EXAM_DATA && Array.isArray(window.EXAM_DATA.exams)
      ? window.EXAM_DATA.exams.filter(e => String(e.category || "").trim().toLowerCase() === "taxi")
      : [];

  if (!exams.length) {
    listEl.innerHTML = "<p class='muted'>Geen examens gevonden.</p>";
    countPill.textContent = "0 examens";
    return;
  }

  countPill.textContent = `${exams.length} examens`;

  function getNr(id){
    const m = String(id || "").match(/(\d+)/);
    return m ? Number(m[1]) : 0;
  }
  exams.sort((a,b) => getNr(a.id) - getNr(b.id));

  exams.forEach(exam => {
    const total = Array.isArray(exam.questions) ? exam.questions.length : 40;
    const mins = Number(exam.durationMinutes || 30);

    const item = document.createElement("div");
    item.className = "ggExamItem";

    item.innerHTML = `
      <div class="ggExamInfo">
        <div class="ggExamTitle">${exam.title}</div>
        <div class="ggExamMeta">${total} vragen • ${mins} min</div>
      </div>
      <button class="ggStartBtn" type="button">Start</button>
    `;

    item.querySelector("button").addEventListener("click", () => {
      localStorage.setItem("gg_examId", exam.id);
      window.location.href = "examen.html";
    });

    listEl.appendChild(item);
  });
})();
</script>

</body>
</html>
