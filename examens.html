<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GeefGas – Taxi examens</title>

  <link rel="stylesheet" href="styles.css">
  <script src="exam-data.js"></script>
</head>

<body class="theme">

<!-- HEADER -->
<header class="topbar">
  <div class="container topbar__inner">
    <a class="brand" href="index.html">
      <img class="brand__logo" src="assets/geefgas.PNG" alt="GeefGas logo">
      <span class="brand__name">GeefGas</span>
    </a>

    <nav class="nav">
      <a class="nav__link" href="index.html">Home</a>
      <a class="nav__link" href="instellingen.html">Instellingen</a>
    </nav>
  </div>
</header>

<!-- PAGINA -->
<main class="page">
  <div class="container page__inner">

    <!-- HERO AFBEELDING -->
    <section
      style="
        border-radius:18px;
        overflow:hidden;
        box-shadow: var(--shadow);
      "
    >
      <img
        src="assets/taxi-examens.PNG"
        alt="Taxi examens – GeefGas"
        style="
          width:100%;
          height: clamp(220px, 40vh, 420px);
          object-fit: cover;
          display:block;
        "
      >
    </section>

    <!-- TITEL -->
    <section class="card">
      <h1 style="margin:0 0 6px;">Taxi examens</h1>
      <p class="muted" style="margin:0;">
        Kies een examen en start direct.
      </p>
    </section>

    <!-- EXAMENS LIJST -->
    <section class="card">
      <div id="examList" style="display:flex; flex-direction:column; gap:12px;"></div>
    </section>

  </div>
</main>

<!-- SCRIPT -->
<script>
(function () {
  const listEl = document.getElementById("examList");

  const exams =
    window.EXAM_DATA &&
    Array.isArray(window.EXAM_DATA.exams)
      ? window.EXAM_DATA.exams.filter(e => String(e.category).toLowerCase() === "taxi")
      : [];

  if (!exams.length) {
    listEl.innerHTML = "<p class='muted'>Geen examens gevonden.</p>";
    return;
  }

  exams.forEach(exam => {
    const item = document.createElement("div");

    item.style.border = "1px solid rgba(16,19,26,.12)";
    item.style.borderRadius = "16px";
    item.style.padding = "14px";
    item.style.display = "flex";
    item.style.alignItems = "center";
    item.style.justifyContent = "space-between";
    item.style.gap = "12px";
    item.style.background = "#fff";

    item.innerHTML = `
      <div>
        <div style="font-weight:950; margin-bottom:4px;">
          ${exam.title}
        </div>
        <div class="muted">
          ${exam.questions.length} vragen • ${exam.durationMinutes} min
        </div>
      </div>

      <button class="btn btn--gold">
        Start
      </button>
    `;

    item.querySelector("button").addEventListener("click", () => {
      localStorage.setItem("gg_examId", exam.id);
      window.location.href = "examen.html";
    });

    listEl.appendChild(item);
  });
})();
</script>

</body>
</html>
