<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GeefGas – Taxi examens</title>

  <link rel="stylesheet" href="styles.css">
  <script src="exam-data.js"></script>
</head>

<body class="theme">

<!-- HEADER -->
<header class="topbar">
  <div class="container topbar__inner">
    <a class="brand" href="index.html">
      <img class="brand__logo" src="assets/geefgas.PNG" alt="GeefGas logo">
      <span class="brand__name">GeefGas</span>
    </a>

    <nav class="nav">
      <a class="nav__link" href="index.html">Home</a>
      <a class="nav__link" href="instellingen.html">Instellingen</a>
    </nav>
  </div>
</header>

<!-- PAGINA -->
<main class="page">
  <div class="container page__inner">

    <!-- HERO AFBEELDING -->
    <section class="exam-hero-image">
      <img
        src="assets/taxi-examens.PNG"
        alt="Taxi examens – GeefGas"
      >
    </section>

    <!-- EXAMENS -->
    <section class="card">
      <h2 style="margin-bottom:6px;">Taxi examens</h2>
      <p class="muted" style="margin-top:0;">
        15 examens • examengericht • luxe interface
      </p>

      <div id="examList"></div>
    </section>

  </div>
</main>

<!-- SCRIPT -->
<script>
(function () {
  const listEl = document.getElementById("examList");

  const exams =
    window.EXAM_DATA &&
    Array.isArray(window.EXAM_DATA.exams)
      ? window.EXAM_DATA.exams.filter(e => e.category === "Taxi")
      : [];

  if (!exams.length) {
    listEl.innerHTML = "<p class='muted'>Geen examens gevonden.</p>";
    return;
  }

  exams.forEach(exam => {
    const card = document.createElement("div");
    card.className = "examItem";

    card.innerHTML = `
      <div class="examItem__head">
        <div>
          <div class="examItem__title">${exam.title}</div>
          <div class="examItem__meta">
            ${exam.questions.length} vragen •
            ${exam.durationMinutes} min •
            ${exam.category}
          </div>
        </div>
      </div>

      <button class="btn btn--dark examItem__start">
        Start
      </button>
    `;

    card.querySelector("button").addEventListener("click", () => {
      localStorage.setItem("gg_examId", exam.id);
      window.location.href = "examen.html";
    });

    listEl.appendChild(card);
  });
})();
</script>

</body>
</html>
