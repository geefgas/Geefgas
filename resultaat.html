<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>GeefGas â€“ Resultaat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="exam-data.js"></script>
</head>
<body>

<header class="topbar">
  <div class="container topbar__inner">
    <a class="brand" href="index.html">
      <img class="brand__logo" src="assets/geefgas.png" alt="GeefGas logo" />
      <span class="brand__name">GeefGas</span>
    </a>
    <a class="nav__cta" href="examens.html">Nieuw examen</a>
  </div>
</header>

<main class="section">
  <div class="container">

    <div class="section__head">
      <h2>Examen afgerond</h2>
      <p class="muted" id="resultText"></p>
    </div>

    <div id="reviewBox" class="review"></div>

    <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:16px;">
      <a href="examens.html" class="btn btn--gold">Nieuw examen</a>
      <a href="index.html" class="btn btn--ghost">Terug naar home</a>
    </div>

  </div>
</main>

<script>
const score = Number(localStorage.getItem("gg_score_v1") || "0");
const total = Number(localStorage.getItem("gg_total_v1") || "0");
document.getElementById("resultText").textContent = `Je score: ${score} van ${total}`;

const attemptRaw = localStorage.getItem("gg_attempt_v1");
const reviewBox = document.getElementById("reviewBox");

if (!attemptRaw) {
  reviewBox.innerHTML = `<div class="feature"><h3>Geen poging gevonden</h3><p class="muted">Start een nieuw examen om resultaten te zien.</p></div>`;
} else {
  const attempt = JSON.parse(attemptRaw);

  // Map question by id
  const byId = new Map(EXAM_QUESTIONS.map(q => [q.id, q]));

  const wrong = attempt.filter(a => a.chosen !== null && a.chosen !== a.correct);

  if (wrong.length === 0) {
    reviewBox.innerHTML = `<div class="feature"><h3>Top! ðŸŽ‰</h3><p class="muted">Alles goed. Ga door met oefenen om dit vast te houden.</p></div>`;
  } else {
    let html = `<div class="feature"><h3>Fouten (met uitleg)</h3><p class="muted">Hier zie je wat er fout ging en waarom.</p></div>`;
    html += `<div class="review__list">`;

    wrong.forEach((w, idx) => {
      const q = byId.get(w.id);
      const chosenText = q.answers[w.chosen] ?? "(geen)";
      const correctText = q.answers[q.correct] ?? "(onbekend)";
      html += `
        <div class="review__item">
          <div class="review__meta">
            <span class="chip">${q.theme || "Thema"}</span>
            <span class="muted">Vraag ${idx+1} fout</span>
          </div>
          <div class="review__q">${q.question}</div>
          <div class="review__a">
            <div><strong>Jouw antwoord:</strong> <span class="bad">${chosenText}</span></div>
            <div><strong>Goed antwoord:</strong> <span class="good">${correctText}</span></div>
          </div>
          <div class="explain explain--bad" style="margin-top:10px;">
            <div class="explain__title">Uitleg</div>
            <div class="explain__text">${q.explanation || ""}</div>
          </div>
        </div>
      `;
    });

    html += `</div>`;
    reviewBox.innerHTML = html;
  }
}
</script>

</body>
</html>
