<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">

  <title>GeefGas – Examen</title>

  <link rel="stylesheet" href="styles.css">
  <script src="exam-data.js"></script>
</head>

<body class="theme examPage">

<header class="topbar">
  <div class="container topbar__inner">
    <a class="brand" href="examens.html">
      <img class="brand__logo" src="assets/geefgas.PNG" alt="GeefGas">
      <span class="brand__name">GeefGas</span>
    </a>

    <!-- Tip: tik op de timer om fullscreen te openen -->
    <div class="pillTimer" id="timerPill" title="Tik om fullscreen te openen">--:--</div>
  </div>
</header>

<main class="page">
  <div class="container page__inner">

    <section class="examCard">

      <!-- AFBEELDING -->
      <div class="examMedia" id="mediaWrap" style="display:none;">
        <img id="questionImage" alt="Vraag afbeelding">
      </div>

      <!-- CONTENT -->
      <div class="examBody">

        <div class="examMeta">
          <div class="chip" id="chipCategory">Examen</div>
          <div class="muted" id="progressText">Vraag 1</div>
        </div>

        <h2 id="questionText">—</h2>

        <div class="answers" id="answers"></div>

        <!-- UITLEG -->
        <div class="explain" id="explainBox" style="display:none;">
          <div class="explainTitle" id="explainTitle"></div>
          <div class="explainText" id="explainText"></div>
        </div>

        <!-- DOEL BLOK -->
        <div class="note" id="goalBox"></div>

        <div class="examFooter">
          <button class="btn btn--ghost" id="prevBtn" type="button">Vorige</button>
          <button class="btn btn--gold" id="nextBtn" type="button">Volgende</button>
        </div>

      </div>
    </section>

  </div>
</main>

<script>
(function(){
  const IMAGE_BASE = "assets/";
  const $ = id => document.getElementById(id);

  // --- Fullscreen (na user-actie) ---
  function requestFull(){
    const el = document.documentElement;
    const fn = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
    if (fn) fn.call(el);
  }
  const timerEl = $("timerPill");
  if (timerEl){
    timerEl.style.cursor = "pointer";
    timerEl.addEventListener("click", requestFull);
  }

  // --- helper ---
  function fmt(sec){
    sec = Math.max(0, Math.floor(sec));
    const m = String(Math.floor(sec/60)).padStart(2,"0");
    const s = String(sec%60).padStart(2,"0");
    return `${m}:${s}`;
  }

  // iOS/Android: probeer adresbalk te minimaliseren als user begint
  function nudgeAppFeel(){
    // werkt niet altijd, maar schaadt niet
    setTimeout(() => window.scrollTo(0, 1), 0);
  }

  // --- data ---
  const examId = localStorage.getItem("gg_examId");
  const exams = (window.EXAM_DATA && Array.isArray(window.EXAM_DATA.exams)) ? window.EXAM_DATA.exams : [];
  const exam = exams.find(e => String(e.id) === String(examId));

  if(!exam){
    alert("Geen examen gevonden");
    location.href="examens.html";
    return;
  }

  const questions = Array.isArray(exam.questions) ? exam.questions : [];
  const total = questions.length;

  if (!total){
    alert("Dit examen heeft geen vragen.");
    location.href="examens.html";
    return;
  }

  const pass = Number(exam.passMinCorrect || Math.ceil(total * 0.8));
  const maxFout = total - pass;

  $("chipCategory").textContent = exam.category || "Examen";
  $("goalBox").innerHTML =
    `<strong>Doel:</strong> ${pass} van de ${total} vragen goed (max ${maxFout} fouten)`;

  // --- state ---
  let idx = 0;
  let chosen = new Array(total).fill(null);
  let locked = false;

  // --- timer ---
  let time = Number(exam.durationMinutes || 30) * 60;
  $("timerPill").textContent = fmt(time);

  const timer = setInterval(()=>{
    time--;
    $("timerPill").textContent = fmt(time);
    if(time<=0) finish(true);
  },1000);

  // --- image path (jouw naming) ---
  function imagePath(){
    const m = String(exam.id || "").match(/(\d+)/);
    const examNr = m ? m[1] : "1";
    const qNr = String(idx+1).padStart(2,"0");
    return `${IMAGE_BASE}taxi_e${examNr}_q${qNr}.PNG`;
  }

  function render(){
    const q = questions[idx];
    locked = false;

    $("progressText").textContent = `Vraag ${idx+1} van ${total}`;
    $("questionText").textContent = q.prompt || "";

    // IMAGE
    const img = $("questionImage");
    const wrap = $("mediaWrap");
    const src = imagePath();

    wrap.style.display = "block";
    img.onerror = () => { wrap.style.display = "none"; };
    img.src = src;

    // ANSWERS
    const a = $("answers");
    a.innerHTML = "";

    const letters = "ABCDEF";
    (q.options || []).forEach((opt,i)=>{
      const b = document.createElement("button");
      b.type = "button";
      b.className = "answer";
      b.innerHTML = `<span class="answerKey">${letters[i] || (i+1)}</span><span>${opt}</span>`;
      if(chosen[idx]===i) b.classList.add("selected");
      b.onclick = ()=> chooseAnswer(i);
      a.appendChild(b);
    });

    $("prevBtn").disabled = idx===0;
    $("nextBtn").textContent = idx===total-1 ? "Afronden" : "Volgende";

    $("explainBox").style.display="none";

    // kleine app-gevoel boost
    nudgeAppFeel();
  }

  function chooseAnswer(i){
    if(locked) return;
    chosen[idx]=i;

    document.querySelectorAll(".answer").forEach((b,n)=>{
      b.classList.toggle("selected",n===i);
      b.classList.remove("correct","wrong");
    });

    locked=true;

    const c = questions[idx].correctIndex;
    if(typeof c === "number"){
      const nodes = document.querySelectorAll(".answer");
      if(nodes[c]) nodes[c].classList.add("correct");
      if(i!==c && nodes[i]) nodes[i].classList.add("wrong");
    }

    if(questions[idx].explanation){
      $("explainBox").style.display="block";
      $("explainTitle").textContent = (i===c) ? "Goed" : "Niet goed";
      $("explainText").textContent = questions[idx].explanation;
    }
  }

  $("prevBtn").onclick = ()=>{ if(idx>0){ idx--; render(); } };
  $("nextBtn").onclick = ()=>{ idx===total-1 ? finish(false) : (idx++, render()); };

  function finish(timeUp){
    clearInterval(timer);

    let goed=0;
    chosen.forEach((a,i)=>{
      if(a===questions[i].correctIndex) goed++;
    });

    localStorage.setItem("gg_result", JSON.stringify({
      examId: exam.id,
      title: exam.title,
      category: exam.category,
      total,
      correctCount: goed,
      passMinCorrect: pass,
      timeUp: !!timeUp,
      attempt: chosen.map((a,i)=>({
        id: questions[i].id,
        chosen: a,
        correctIndex: questions[i].correctIndex
      }))
    }));

    location.href="resultaat.html";
  }

  // Start
  render();

  // Extra: voorkom “double tap zoom” op iOS iets meer
  let lastTouchEnd = 0;
  document.addEventListener('touchend', function (event) {
    const now = (new Date()).getTime();
    if (now - lastTouchEnd <= 300) event.preventDefault();
    lastTouchEnd = now;
  }, { passive: false });

})();
</script>

</body>
</html>
