<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>GeefGas – Examen</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0B0D12">

  <link rel="stylesheet" href="styles.css">
  <script src="exam-data.js"></script>

  <style>
    :root{
      --vvh: 100vh;
      --topbar-h: 60px;
      --footer-h: 64px; /* compact */
    }

    html, body{
      height: 100%;
      margin: 0;
    }

    /* GEEN SCROLL */
    body.examPage{
      height: var(--vvh);
      overflow: hidden !important;
      overscroll-behavior: none;
      position: fixed;
      inset: 0;
      width: 100%;
      -webkit-overflow-scrolling: auto;
      touch-action: manipulation;
    }

    /* Timer blok IN de topbar */
    .ggTopTimer{
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;                 /* compacter */
      border-radius: 999px;
      border: 1px solid rgba(216,181,91,.22);
      background: rgba(11,13,18,.72);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      user-select: none;
      font-variant-numeric: tabular-nums;
      -webkit-tap-highlight-color: transparent;
    }
    .ggTopTimer__time{
      color: rgba(255,255,255,.92);
      font-weight: 950;
      letter-spacing: .3px;
      min-width: 54px;
      text-align: right;
    }
    .ggRings{ width:42px; height:42px; display:grid; place-items:center; border-radius:999px; }
    .ggRings svg{ display:block; }

    main.page{
      height: calc(var(--vvh) - var(--topbar-h));
      overflow: hidden;
      padding-top: 12px;
      padding-bottom: 0;
    }
    .page__inner{ height: 100%; }

    .examCard{
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .examMedia{ flex: 0 0 auto; }

    #examBody{
      flex: 1 1 auto;
      overflow: hidden !important;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }

    /* Maak tekst/ruimte iets compacter zodat C niet verdwijnt */
    #questionText{
      margin: 6px 0 10px;
    }
    @media (max-width: 420px){
      #questionText{ font-size: 1.14rem; line-height: 1.32; }
      .answer{ padding: 12px 12px; }
      .answerKey{ width: 32px; height: 32px; border-radius: 10px; }
      .answers{ gap: 10px; margin-top: 10px; }
    }

    /* FOOTER: fixed + compact + safe-area */
    .examFooter{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 9999;
      background: #fff;
      border-top: 1px solid rgba(16,19,26,.10);
      padding: 8px 12px calc(env(safe-area-inset-bottom) + 8px); /* compacter */
      pointer-events: auto;
      -webkit-tap-highlight-color: transparent;
    }
    .examFooter__inner{
      width: min(1100px, 92vw);
      margin: 0 auto;
      display:flex;
      gap: 10px;
    }
    .examFooter__inner > button{
      flex: 1 1 0;
      padding: .75rem .9rem;  /* compacter dan default .9rem */
      border-radius: 14px;
    }

    /* Zorg dat note/uitleg niet “duwen” buiten beeld */
    #explainBox{ margin-top: 10px; }
    #goalBox{ margin-top: 10px !important; }
  </style>
</head>

<body class="theme examPage">

<header class="topbar" id="ggTopbar">
  <div class="container topbar__inner" style="display:flex; align-items:center; gap:12px;">
    <a class="brand" id="ggExit" href="examens.html" aria-label="Terug naar examens">
      <img class="brand__logo" src="assets/geefgas.PNG" alt="GeefGas">
      <span class="brand__name" style="display:none;">GeefGas</span>
    </a>

    <button class="ggTopTimer" id="ggTopTimerBtn" type="button" aria-label="Timer en voortgang">
      <span class="ggRings" aria-hidden="true">
        <svg width="42" height="42" viewBox="0 0 44 44">
          <circle cx="22" cy="22" r="18" fill="none" stroke="rgba(255,255,255,.16)" stroke-width="4"/>
          <circle cx="22" cy="22" r="13" fill="none" stroke="rgba(216,181,91,.20)" stroke-width="4"/>
          <circle id="ggTimeRing" cx="22" cy="22" r="18" fill="none"
            stroke="rgba(255,255,255,.92)" stroke-width="4" stroke-linecap="round"
            transform="rotate(-90 22 22)"/>
          <circle id="ggQRing" cx="22" cy="22" r="13" fill="none"
            stroke="rgba(216,181,91,.92)" stroke-width="4" stroke-linecap="round"
            transform="rotate(-90 22 22)"/>
        </svg>
      </span>
      <span class="ggTopTimer__time" id="timerPill">--:--</span>
    </button>
  </div>
</header>

<main class="page">
  <div class="container page__inner">
    <section class="examCard" id="examCard">

      <div class="examMedia" id="mediaWrap" style="display:none;">
        <img id="questionImage" alt="Vraag afbeelding">
      </div>

      <div class="examBody" id="examBody">
        <div class="examMeta">
          <div class="chip" id="chipCategory">Examen</div>
          <div class="muted" id="progressText" style="font-weight:900;">Vraag 1</div>
        </div>

        <h2 id="questionText">—</h2>

        <div class="answers" id="answers"></div>

        <div class="explain" id="explainBox" style="display:none;">
          <div class="explainTitle" id="explainTitle"></div>
          <div class="explainText" id="explainText"></div>
        </div>

        <div class="note" id="goalBox" style="margin-top:14px;"></div>
      </div>

    </section>
  </div>
</main>

<div class="examFooter" id="examFooter">
  <div class="examFooter__inner">
    <button class="btn btn--ghost" id="prevBtn" type="button">Vorige</button>
    <button class="btn btn--gold" id="nextBtn" type="button">Volgende</button>
  </div>
</div>

<script>
(function(){
  const $ = id => document.getElementById(id);

  /* iPhone Safari: visualViewport hoogte */
  function setVVH(){
    const h = (window.visualViewport && window.visualViewport.height)
      ? window.visualViewport.height
      : window.innerHeight;
    document.documentElement.style.setProperty("--vvh", h + "px");
  }

  function setTopbarH(){
    const tb = $("ggTopbar");
    if(!tb) return;
    document.documentElement.style.setProperty("--topbar-h", Math.ceil(tb.getBoundingClientRect().height) + "px");
  }

  function setFooterH(){
    const ft = $("examFooter");
    if(!ft) return;
    document.documentElement.style.setProperty("--footer-h", Math.ceil(ft.getBoundingClientRect().height) + "px");
  }

  function relayout(){
    setVVH();
    setTopbarH();
    setFooterH();
    fitToViewport();
  }

  if (window.visualViewport){
    window.visualViewport.addEventListener("resize", relayout);
    window.visualViewport.addEventListener("scroll", relayout);
  }
  window.addEventListener("resize", relayout);

  /* voorkom dat Safari de pagina alsnog sleept */
  document.addEventListener("touchmove", (e)=>{ e.preventDefault(); }, { passive:false });

  /* Exit confirm + back protect */
  $("ggExit").addEventListener("click", (e)=>{
    if(!confirm("Weet je zeker dat je het examen wilt verlaten?")){
      e.preventDefault();
    }
  });

  history.pushState(null,null,location.href);
  window.onpopstate = () => {
    if(confirm("Examen verlaten?")){
      location.href="examens.html";
    } else {
      history.pushState(null,null,location.href);
    }
  };

  /* Helpers */
  function fmt(sec){
    sec = Math.max(0, Math.floor(sec));
    const m = String(Math.floor(sec/60)).padStart(2,"0");
    const s = String(sec%60).padStart(2,"0");
    return `${m}:${s}`;
  }

  function setRing(circleEl, pct){
    pct = Math.max(0, Math.min(1, pct));
    const r = circleEl.r.baseVal.value;
    const c = 2 * Math.PI * r;
    circleEl.style.strokeDasharray = `${c}`;
    circleEl.style.strokeDashoffset = `${c * (1 - pct)}`;
  }

  function haptic(ms){
    try{ if (navigator.vibrate) navigator.vibrate(ms); }catch(e){}
  }

  /* Load exam */
  const examId = localStorage.getItem("gg_examId");
  const exams = (window.EXAM_DATA && Array.isArray(window.EXAM_DATA.exams)) ? window.EXAM_DATA.exams : [];
  const exam = exams.find(e => String(e.id) === String(examId));

  if(!exam || !Array.isArray(exam.questions) || !exam.questions.length){
    alert("Geen examen gevonden.");
    location.href="examens.html";
    return;
  }

  const questions = exam.questions;
  const total = questions.length;
  const pass = Number(exam.passMinCorrect || Math.ceil(total * 0.8));
  const maxFout = total - pass;

  $("chipCategory").textContent = exam.category || "Examen";
  $("goalBox").innerHTML =
    `<strong>Doel:</strong> Je moet <strong>${pass}</strong> van de <strong>${total}</strong> vragen goed hebben.` +
    ` <span style="opacity:.9;">(Max ${maxFout} fouten)</span>`;

  /* State */
  let idx = 0;
  let chosen = new Array(total).fill(null);
  let locked = false;

  /* Timer + Rings */
  const totalTime = Number(exam.durationMinutes || 30) * 60;
  let time = totalTime;

  const timeRing = $("ggTimeRing");
  const qRing = $("ggQRing");

  function updateHud(){
    $("timerPill").textContent = fmt(time);
    const timePct = totalTime ? (time / totalTime) : 0;
    setRing(timeRing, timePct);
    const qPct = total ? (idx / total) : 0;
    setRing(qRing, qPct);
  }

  const timerInt = setInterval(()=>{
    time--;
    if(time < 0) time = 0;
    updateHud();
    if(time <= 0) finish(true);
  }, 1000);

  /* Images */
  function buildImageCandidates(){
    const examNr = String(exam.id).match(/\d+/)?.[0] || "1";
    const qNr = String(idx + 1).padStart(2,"0");
    const filename = `taxi_e${examNr}_q${qNr}.PNG`;
    return [ filename, `assets/${filename}` ];
  }

  function loadFirstWorkingImage(imgEl, wrapEl, candidates){
    let i = 0;
    function tryNext(){
      if(i >= candidates.length){
        wrapEl.style.display = "none";
        fitToViewport();
        return;
      }
      imgEl.onerror = () => { i++; tryNext(); };
      imgEl.src = candidates[i];
    }
    tryNext();
  }

  /* Fit: alles in 1 scherm */
  function fitToViewport(){
    const vvh = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--vvh")) || window.innerHeight;
    const topH = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--topbar-h")) || 60;
    const footerH = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--footer-h")) || 64;

    const available = vvh - topH - footerH - 10; // marge
    const card = $("examCard");
    if(!card) return;

    card.style.height = Math.max(320, available) + "px";

    const media = $("mediaWrap");
    if(media && media.style.display !== "none"){
      // iets kleiner zodat antwoorden passen
      const mediaH = Math.max(130, Math.min(240, Math.floor(available * 0.30)));
      media.style.height = mediaH + "px";
    }
  }

  /* Render */
  function render(){
    const q = questions[idx];
    locked = false;

    $("progressText").textContent = `Vraag ${idx+1} van ${total}`;
    $("questionText").textContent = q.prompt || "";

    const img = $("questionImage");
    const wrap = $("mediaWrap");
    wrap.style.display = "block";
    loadFirstWorkingImage(img, wrap, buildImageCandidates());

    const a = $("answers");
    a.innerHTML = "";

    const letters = "ABCDE";
    (q.options || []).forEach((opt,i)=>{
      const b = document.createElement("button");
      b.type = "button";
      b.className = "answer";
      b.innerHTML = `<span class="answerKey">${letters[i] || (i+1)}</span><span>${opt}</span>`;
      if(chosen[idx] === i) b.classList.add("selected");
      b.addEventListener("click", ()=>choose(i));
      a.appendChild(b);
    });

    $("prevBtn").disabled = (idx === 0);
    $("nextBtn").textContent = (idx === total-1) ? "Afronden" : "Volgende";
    $("explainBox").style.display = "none";

    updateHud();
    relayout();
  }

  function choose(i){
    if(locked) return;
    chosen[idx] = i;

    const c = (typeof questions[idx].correctIndex === "number") ? questions[idx].correctIndex : null;

    document.querySelectorAll(".answer").forEach((b,n)=>{
      b.classList.toggle("selected", n === i);
      b.classList.remove("correct","wrong");
    });

    locked = true;

    if(c !== null){
      const nodes = document.querySelectorAll(".answer");
      if(nodes[c]) nodes[c].classList.add("correct");
      if(i !== c && nodes[i]) {
        nodes[i].classList.add("wrong");
        haptic(60);
      } else {
        haptic(18);
      }
    }

    if(questions[idx].explanation){
      $("explainBox").style.display = "block";
      $("explainTitle").textContent = (c !== null && i === c) ? "Goed" : "Niet goed";
      $("explainText").textContent = questions[idx].explanation;
    }

    relayout();
  }

  $("prevBtn").addEventListener("click", ()=>{
    if(idx > 0){ idx--; render(); }
  });

  $("nextBtn").addEventListener("click", ()=>{
    if(idx === total - 1) return finish(false);
    idx++;
    render();
  });

  function finish(timeUp){
    clearInterval(timerInt);

    let goed = 0;
    chosen.forEach((a,i)=>{
      if(a !== null && a === questions[i].correctIndex) goed++;
    });

    localStorage.setItem("gg_result", JSON.stringify({
      examId: exam.id,
      title: exam.title,
      category: exam.category,
      total,
      correctCount: goed,
      passMinCorrect: pass,
      timeUp: !!timeUp,
      attempt: chosen.map((a,i)=>({
        id: questions[i].id,
        chosen: a,
        correctIndex: questions[i].correctIndex
      }))
    }));

    location.href = "resultaat.html";
  }

  relayout();
  render();
})();
</script>

</body>
</html>
