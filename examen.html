<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>GeefGas – Examen</title>

  <link rel="stylesheet" href="styles.css">
  <script src="exam-data.js"></script>
</head>

<body class="theme examPage">

<header class="topbar">
  <div class="container topbar__inner" style="gap:12px;">
    <!-- TERUG (met confirm) -->
    <a class="brand" id="backToExams" href="examens.html" aria-label="Terug naar examens">
      <img class="brand__logo" src="assets/geefgas.PNG" alt="GeefGas" style="height:32px;">
      <span class="brand__name">GeefGas</span>
    </a>

    <!-- TITEL MIDDEN (luxer, ellipsis) -->
    <div id="topTitle" style="
      flex:1;
      text-align:center;
      color: rgba(255,255,255,.92);
      font-weight: 950;
      letter-spacing: -.2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 0 8px;
      ">
      Examen
    </div>

    <!-- TIMER (groter + fullscreen) -->
    <button class="pillTimer" id="timerPill" type="button" aria-label="Timer / Fullscreen"
      style="
        padding: 10px 14px;
        font-size: 15px;
        min-width: 86px;
      "
    >--:--</button>
  </div>
</header>

<main class="page">
  <div class="container page__inner">

    <section class="examCard">

      <!-- AFBEELDING -->
      <div class="examMedia" id="mediaWrap" style="display:none;">
        <img id="questionImage" alt="Vraag afbeelding">
      </div>

      <!-- CONTENT -->
      <div class="examBody" id="examBody">

        <div class="examMeta">
          <div class="chip" id="chipCategory">Examen</div>
          <div class="muted" id="progressText" style="font-weight:900;">Vraag 1</div>
        </div>

        <h2 id="questionText" style="margin:0 0 10px;">—</h2>

        <div class="answers" id="answers"></div>

        <!-- UITLEG -->
        <div class="explain" id="explainBox" style="display:none;">
          <div class="explainTitle" id="explainTitle"></div>
          <div class="explainText" id="explainText"></div>
        </div>

        <!-- DOEL BLOK (luxe, kort) -->
        <div class="note" id="goalBox"></div>

        <div class="examFooter">
          <button class="btn btn--ghost" id="prevBtn" type="button">Vorige</button>
          <button class="btn btn--gold" id="nextBtn" type="button">Volgende</button>
        </div>

      </div>
    </section>

  </div>
</main>

<script>
(function(){
  const IMAGE_BASE = "assets/";
  const $ = (id) => document.getElementById(id);

  // -----------------------
  // APP MODE: fullscreen + scroll lock
  // -----------------------
  let appModeStarted = false;

  function requestFull(){
    const el = document.documentElement;
    const req = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
    if (req) { try { req.call(el); } catch(e) {} }
  }

  function preventTouchMove(e){
    const body = $("examBody");
    if (!body) return e.preventDefault();
    if (!body.contains(e.target)) e.preventDefault();
  }
  function preventWheel(e){
    const body = $("examBody");
    if (!body) return e.preventDefault();
    if (!body.contains(e.target)) e.preventDefault();
  }

  function lockScroll(){
    document.addEventListener("touchmove", preventTouchMove, { passive:false });
    document.addEventListener("wheel", preventWheel, { passive:false });
    window.scrollTo(0, 0);
  }

  function startAppMode(){
    if (appModeStarted) return;
    appModeStarted = true;

    // onthouden dat jij app-mode wil
    localStorage.setItem("gg_appMode", "1");

    requestFull();
    lockScroll();
  }

  // fullscreen onthouden: bij volgende keer opnieuw proberen (op eerste tik)
  const shouldAutoFull = (localStorage.getItem("gg_appMode") || "0") === "1";
  if (shouldAutoFull){
    const once = () => { startAppMode(); document.removeEventListener("pointerdown", once, true); };
    document.addEventListener("pointerdown", once, true);
  }

  $("timerPill").addEventListener("click", () => startAppMode());

  // -----------------------
  // Confirm teruggaan (logo + back button)
  // -----------------------
  function confirmExit(){
    return confirm("Weet je zeker dat je het examen wilt verlaten? Je voortgang gaat verloren.");
  }

  // klik op logo/terug
  $("backToExams").addEventListener("click", (e) => {
    if (!confirmExit()) e.preventDefault();
  });

  // telefoon “terug”: pushState + popstate confirm
  try {
    history.pushState({ ggExam: true }, "", location.href);
    window.addEventListener("popstate", (e) => {
      // user pressed back
      if (confirmExit()){
        location.href = "examens.html";
      } else {
        history.pushState({ ggExam: true }, "", location.href);
      }
    });
  } catch(_) {}

  // extra veiligheid: refresh/tab sluiten
  window.addEventListener("beforeunload", (e) => {
    // Alleen waarschuwen als er al iets is beantwoord (dus niet irritant bij direct weg)
    if (answeredCount > 0){
      e.preventDefault();
      e.returnValue = "";
    }
  });

  // -----------------------
  // helpers
  // -----------------------
  function fmt(sec){
    sec = Math.max(0, Math.floor(sec));
    const m = String(Math.floor(sec/60)).padStart(2,"0");
    const s = String(sec%60).padStart(2,"0");
    return `${m}:${s}`;
  }

  function getFirstNumberFromId(id){
    const m = String(id || "").match(/(\d+)/);
    return m ? Number(m[1]) : 1;
  }

  // -----------------------
  // load exam
  // -----------------------
  const examId = localStorage.getItem("gg_examId");
  const exams = (window.EXAM_DATA && Array.isArray(window.EXAM_DATA.exams)) ? window.EXAM_DATA.exams : [];
  const exam = exams.find(e => String(e.id) === String(examId));

  if(!exam){
    alert("Geen examen gevonden");
    location.href="examens.html";
    return;
  }

  const questions = Array.isArray(exam.questions) ? exam.questions : [];
  if(!questions.length){
    alert("Geen vragen in dit examen");
    location.href="examens.html";
    return;
  }

  const total = questions.length;
  const pass = Number(exam.passMinCorrect || Math.ceil(total * 0.8));
  const maxFout = total - pass;

  $("chipCategory").textContent = exam.category || "Examen";
  $("topTitle").textContent = exam.title ? String(exam.title) : "Examen";

  // luxe, kort doel-blok
  $("goalBox").innerHTML =
    `<strong>Doel:</strong> Je moet <strong>${pass}</strong> van de <strong>${total}</strong> vragen goed hebben.` +
    ` <span style="opacity:.9;">(max ${maxFout} fouten)</span>`;

  // -----------------------
  // state
  // -----------------------
  let idx = 0;
  let chosen = new Array(total).fill(null);
  let locked = false;
  let answeredCount = 0;

  // timer
  let time = Number(exam.durationMinutes || 30) * 60;
  $("timerPill").textContent = fmt(time);

  const timer = setInterval(()=>{
    time--;
    $("timerPill").textContent = fmt(time);
    if(time <= 0){
      time = 0;
      clearInterval(timer);
      finish(true);
    }
  },1000);

  // -----------------------
  // image path: taxi_e{examNr}_q{qNr}.PNG
  // -----------------------
  function imagePath(){
    const examNr = getFirstNumberFromId(exam.id);
    const qNr = String(idx + 1).padStart(2, "0");
    return `${IMAGE_BASE}taxi_e${examNr}_q${qNr}.PNG`;
  }

  // -----------------------
  // render
  // -----------------------
  function render(){
    const q = questions[idx];
    locked = false;

    $("progressText").textContent = `Vraag ${idx+1} van ${total}`;
    $("questionText").textContent = q.prompt || "";

    // IMAGE: probeer standaard pad, als niet bestaat -> verberg
    const wrap = $("mediaWrap");
    const img = $("questionImage");

    wrap.style.display = "block";
    img.onerror = () => { wrap.style.display = "none"; };
    img.src = imagePath();

    // Answers
    const a = $("answers");
    a.innerHTML = "";

    const letters = ["A","B","C","D","E","F"];
    (q.options || []).forEach((opt,i)=>{
      const b = document.createElement("button");
      b.type = "button";
      b.className = "answer";
      b.innerHTML = `<span class="answerKey">${letters[i] || (i+1)}</span><span>${opt}</span>`;

      if(chosen[idx] === i) b.classList.add("selected");

      b.addEventListener("click", ()=> chooseAnswer(i));
      a.appendChild(b);
    });

    $("prevBtn").disabled = idx === 0;
    $("nextBtn").textContent = (idx === total-1) ? "Afronden" : "Volgende";

    $("explainBox").style.display = "none";
    $("explainTitle").textContent = "";
    $("explainText").textContent = "";
  }

  function chooseAnswer(i){
    // ✅ app-mode starten bij eerste echte interactie
    startAppMode();

    if(locked) return;

    if (chosen[idx] === null) answeredCount++;
    chosen[idx] = i;

    document.querySelectorAll(".answer").forEach((b,n)=>{
      b.classList.toggle("selected", n === i);
      b.classList.remove("correct","wrong");
    });

    locked = true;

    const c = questions[idx].correctIndex;
    if(typeof c === "number"){
      const nodes = document.querySelectorAll(".answer");
      if(nodes[c]) nodes[c].classList.add("correct");
      if(i !== c && nodes[i]) nodes[i].classList.add("wrong");
    }

    if(questions[idx].explanation){
      $("explainBox").style.display = "block";
      $("explainTitle").textContent = (i === c) ? "Goed" : "Niet goed";
      $("explainText").textContent = questions[idx].explanation;
    }
  }

  $("prevBtn").addEventListener("click", ()=>{
    startAppMode();
    if(idx > 0){ idx--; render(); }
  });

  $("nextBtn").addEventListener("click", ()=>{
    startAppMode();
    if(idx === total - 1) finish(false);
    else { idx++; render(); }
  });

  function finish(timeUp){
    clearInterval(timer);

    let goed = 0;
    chosen.forEach((ans,i)=>{
      if(ans !== null && ans === questions[i].correctIndex) goed++;
    });

    localStorage.setItem("gg_result", JSON.stringify({
      examId: exam.id,
      title: exam.title,
      category: exam.category,
      total,
      correctCount: goed,
      passMinCorrect: pass,
      timeUp: !!timeUp,
      attempt: chosen.map((ans,i)=>({
        id: questions[i].id,
        chosen: ans,
        correctIndex: questions[i].correctIndex
      }))
    }));

    location.href="resultaat.html";
  }

  render();

})();
</script>

</body>
</html>
