<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GeefGas â€“ Examen</title>
  <link rel="stylesheet" href="styles.css">
  <script src="exam-data.js"></script>
</head>

<body class="theme">

<header class="topbar">
  <div class="examTop">
    <div class="examTop__title" id="examTitle">GeefGas â€“ Examen</div>
    <div class="pillTimer" id="timer">30:00</div>
  </div>
</header>

<main class="page">
  <div class="container page__inner">

    <section class="examCard">

      <!-- VISUAL -->
      <div class="examMedia">
        <img id="qImage" src="assets/placeholder.jpg" alt="Visual bij vraag">
      </div>

      <!-- CONTENT -->
      <div class="examBody">

        <div class="examMeta">
          <span class="chip" id="categoryChip">Categorie</span>
          <span class="muted" id="progress">Vraag 1 van 40</span>
        </div>

        <h3 id="questionText">Ladenâ€¦</h3>

        <div id="answers" class="answers"></div>

        <div id="explainBox" class="explain" hidden>
          <div class="explainTitle" id="explainTitle"></div>
          <div class="explainText" id="explainText"></div>
        </div>

        <div class="examFooter">
          <button class="btn btn--ghost" id="readBtn">ðŸ”Š Voorlezen</button>
          <div style="display:flex; gap:10px;">
            <button class="btn btn--ghost" id="prevBtn">Vorige</button>
            <button class="btn btn--gold" id="nextBtn">Volgende</button>
          </div>
        </div>

        <p class="muted" id="modeHint" style="margin-top:12px;"></p>

      </div>
    </section>

  </div>
</main>

<script>
(function(){
  const examId = localStorage.getItem("gg_examId") || "examen-1";
  const exams = (window.EXAM_DATA && Array.isArray(window.EXAM_DATA.exams)) ? window.EXAM_DATA.exams : [];
  const exam = exams.find(e => e.id === examId);

  if (!exam) {
    alert("Examen niet gevonden. Controleer exam-data.js");
    return;
  }

  const revealMode = localStorage.getItem("gg_revealMode") || "instant";
  const ttsEnabled = (localStorage.getItem("gg_ttsEnabled") || "false") === "true";

  const PASS_MIN = typeof exam.passMinCorrect === "number" ? exam.passMinCorrect : Math.ceil((exam.questions.length || 0) * 0.8);

  const questions = (exam.questions || []).filter(q => q && q.type === "mcq");
  if (!questions.length) {
    alert("Geen (mcq) vragen gevonden in dit examen.");
    return;
  }

  const total = questions.length;
  const maxMistakes = total - PASS_MIN;

  let index = 0;
  let time = (exam.durationMinutes ? exam.durationMinutes * 60 : 1800);

  const attempt = questions.map(q => ({
    id: q.id,
    chosen: null,
    correctIndex: q.correctIndex
  }));

  const examTitle   = document.getElementById("examTitle");
  const timerEl     = document.getElementById("timer");
  const qImage      = document.getElementById("qImage");
  const questionTxt = document.getElementById("questionText");
  const answersDiv  = document.getElementById("answers");
  const progressEl  = document.getElementById("progress");
  const categoryEl  = document.getElementById("categoryChip");

  const explainBox  = document.getElementById("explainBox");
  const explainTit  = document.getElementById("explainTitle");
  const explainTxt  = document.getElementById("explainText");

  const prevBtn     = document.getElementById("prevBtn");
  const nextBtn     = document.getElementById("nextBtn");
  const readBtn     = document.getElementById("readBtn");
  const modeHint    = document.getElementById("modeHint");

  examTitle.textContent = `GeefGas â€“ ${exam.title}`;
  modeHint.textContent =
    revealMode === "instant"
      ? `Mode: directe feedback â€¢ Norm: ${PASS_MIN}/${total} goed (max ${maxMistakes} fouten)`
      : `Mode: antwoorden pas na examen â€¢ Norm: ${PASS_MIN}/${total} goed (max ${maxMistakes} fouten)`;

  function formatTime(sec){
    const m = String(Math.floor(sec / 60)).padStart(2,"0");
    const s = String(sec % 60).padStart(2,"0");
    return `${m}:${s}`;
  }
  timerEl.textContent = formatTime(time);

  const timer = setInterval(() => {
    time--;
    if (time < 0) time = 0;
    timerEl.textContent = formatTime(time);
    if (time <= 0) finishExam();
  }, 1000);

  function buildImageCandidates(rawPath){
    const candidates = [];
    const cacheBust = `?v=${Date.now()}`;

    function add(p){
      if (!p) return;
      const clean = p.replace(/\?.*$/, "");
      if (!candidates.includes(clean)) candidates.push(clean);
    }

    add(rawPath);

    // Extra fallbacks voor hoofdletter/ext varianten
    const base = (rawPath || "").split("/").pop() || "";
    const dot = base.lastIndexOf(".");
    const name = dot > -1 ? base.slice(0, dot) : base;

    const exts = ["jpg","JPG","jpeg","JPEG","png","PNG","webp","WEBP"];

    for (const ext of exts) add(`assets/examen1/${name}.${ext}`);
    for (const ext of exts) add(`assets/examen2/${name}.${ext}`);
    for (const ext of exts) add(`assets/${name}.${ext}`);

    return candidates.map(p => p + cacheBust);
  }

  function setImageWithFallback(rawPath){
    const candidates = buildImageCandidates(rawPath || "");
    let i = 0;

    function tryNext(){
      if (i >= candidates.length) {
        qImage.src = "assets/placeholder.jpg";
        return;
      }
      qImage.src = candidates[i++];
    }

    qImage.onerror = tryNext;
    tryNext();
  }

  function render(){
    const q = questions[index];

    categoryEl.textContent = q.category || exam.category || "Examen";
    progressEl.textContent = `Vraag ${index + 1} van ${total}`;
    questionTxt.textContent = q.prompt || "";

    setImageWithFallback(q.image);

    prevBtn.disabled = index === 0;
    nextBtn.textContent = index === total - 1 ? "Afronden" : "Volgende";

    answersDiv.innerHTML = "";
    explainBox.hidden = true;
    explainBox.className = "explain";

    (q.options || []).forEach((txt, i) => {
      const btn = document.createElement("button");
      btn.className = "answer";
      btn.innerHTML = `<span class="answerKey">${String.fromCharCode(65+i)}</span>${txt}`;

      if (attempt[index].chosen === i) btn.classList.add("selected");

      btn.onclick = () => {
        attempt[index].chosen = i;

        document.querySelectorAll(".answer").forEach(b =>
          b.classList.remove("selected","correct","wrong")
        );

        btn.classList.add("selected");

        if (revealMode === "instant") {
          if (i === q.correctIndex) {
            btn.classList.add("correct");
            explainTit.textContent = "âœ… Goed";
            explainBox.classList.add("good");
          } else {
            btn.classList.add("wrong");
            document.querySelectorAll(".answer")[q.correctIndex]?.classList.add("correct");
            explainTit.textContent = "âŒ Niet goed";
            explainBox.classList.add("bad");
          }
          explainTxt.textContent = q.explanation || "";
          explainBox.hidden = false;
        }
      };

      answersDiv.appendChild(btn);
    });
  }

  readBtn.onclick = () => {
    if (!ttsEnabled || !("speechSynthesis" in window)) return;
    const q = questions[index];
    const text = (q.prompt || "") + ". " + (q.options || []).join(". ");
    const u = new SpeechSynthesisUtterance(text);
    u.lang = "nl-NL";
    u.rate = 0.95;
    speechSynthesis.cancel();
    speechSynthesis.speak(u);
  };

  nextBtn.onclick = () => {
    if (index === total - 1) return finishExam();
    index++;
    render();
  };

  prevBtn.onclick = () => {
    if (index === 0) return;
    index--;
    render();
  };

  function finishExam(){
    clearInterval(timer);

    const correctCount = attempt.reduce((acc, a, i) => {
      const q = questions[i];
      return acc + (a.chosen === q.correctIndex ? 1 : 0);
    }, 0);

    localStorage.setItem("gg_result", JSON.stringify({
      examId: exam.id,
      title: exam.title,
      total,
      passMinCorrect: PASS_MIN,
      correctCount,
      attempt
    }));

    window.location.href = "resultaat.html";
  }

  render();
})();
</script>

</body>
</html>
