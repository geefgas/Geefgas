<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>GeefGas – Examen</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0B0D12">

  <link rel="stylesheet" href="styles.css">
  <script src="exam-data.js"></script>

  <style>
    /* =========================================
       STABIELE iOS LAYOUT FIX + CONSISTENCY LOCK
       ========================================= */

    html, body { height: 100%; }
    body { margin:0; overscroll-behavior: none; }

    /* ✅ iOS/Safari: voorkom auto-tekst-schaal verschillen tussen iPhones */
    body.examPage{
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    /* ✅ Forceer voorspelbare basis typografie binnen exam UI */
    body.examPage,
    body.examPage .ggApp,
    body.examPage .examCard,
    body.examPage #examBody,
    body.examPage #questionText,
    body.examPage .answer,
    body.examPage .btn,
    body.examPage .chip,
    body.examPage .ggTopTimer,
    body.examPage .ggTopTimer__time{
      font-size: 16px;
    }

    body.examPage{
      position: static !important;
      inset: auto !important;
      width: auto !important;
      height: auto !important;
      overflow: hidden !important;
    }
    html{
      overflow: hidden !important;
    }

    .ggApp{
      height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr;
      overflow: hidden;
      padding-bottom: env(safe-area-inset-bottom);
    }

    header.topbar{
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    main.page{
      padding: 10px 0 0 !important;
      overflow: hidden;
    }
    .page__inner{
      height: 100%;
      overflow: hidden;
    }

    .examCard{
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      overflow: hidden;
    }

    .examMedia{
      height: clamp(150px, 24vh, 260px) !important;
      overflow: hidden;
      border-bottom: 1px solid rgba(16,19,26,.08);
    }

    #examBody{
      overflow: hidden;
      padding: 14px 16px !important;
    }

    #questionText{
      font-size: 21px;
      line-height: 1.42;
      letter-spacing: -.25px;
      font-weight: 950;
    }

    .answer{
      font-size: 17px;
      line-height: 1.35;
    }

    .examFooter{
      border-top: 1px solid rgba(16,19,26,.08);
      background: #fff;
      padding: 10px 16px calc(10px + env(safe-area-inset-bottom)) !important;
    }
    .examFooter .btn{
      padding: 12px 14px !important;
      border-radius: 14px !important;
      white-space: nowrap;
      line-height: 1;
      font-size: 16px;
      min-height: 54px;
    }

    .ggTopTimer{
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(216,181,91,.22);
      background: rgba(11,13,18,.72);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      user-select: none;
      font-variant-numeric: tabular-nums;
      -webkit-tap-highlight-color: transparent;
    }
    .ggTopTimer__time{
      color: rgba(255,255,255,.92);
      font-weight: 950;
      letter-spacing: .3px;
      min-width: 54px;
      text-align: right;
    }
    .ggRings{ width: 40px; height: 40px; display:grid; place-items:center; }
    .ggRings svg{ display:block; }

    @media (max-width: 420px){
      #questionText{ font-size: 18px !important; margin: 6px 0 10px !important; }
      .answers{ gap: 10px !important; }
      .answer{ padding: 12px 12px !important; font-size: 16px !important; }
      .answerKey{ width: 32px !important; height: 32px !important; border-radius: 12px !important; }
      .examMedia{ height: clamp(140px, 22vh, 230px) !important; }
      #examBody{ padding: 12px 14px !important; }
      .examFooter{ padding: 10px 14px calc(10px + env(safe-area-inset-bottom)) !important; }
      .examFooter .btn{ padding: 11px 12px !important; min-height: 52px !important; }
    }
  </style>
</head>

<body class="theme examPage">

<div class="ggApp">

  <header class="topbar" id="ggTopbar">
    <div class="container topbar__inner" style="display:flex; align-items:center; gap:12px;">

      <a class="brand" id="ggExit" href="examens.html" aria-label="Terug naar examens">
        <img class="brand__logo" src="assets/geefgas.PNG" alt="GeefGas">
        <span class="brand__name" style="display:none;">GeefGas</span>
      </a>

      <button class="ggTopTimer" id="ggTopTimerBtn" type="button" aria-label="Timer en voortgang">
        <span class="ggRings" aria-hidden="true">
          <svg width="40" height="40" viewBox="0 0 44 44">
            <circle cx="22" cy="22" r="18" fill="none" stroke="rgba(255,255,255,.16)" stroke-width="4"/>
            <circle cx="22" cy="22" r="13" fill="none" stroke="rgba(216,181,91,.20)" stroke-width="4"/>
            <circle id="ggTimeRing" cx="22" cy="22" r="18" fill="none"
              stroke="rgba(255,255,255,.92)" stroke-width="4" stroke-linecap="round"
              transform="rotate(-90 22 22)"/>
            <circle id="ggQRing" cx="22" cy="22" r="13" fill="none"
              stroke="rgba(216,181,91,.92)" stroke-width="4" stroke-linecap="round"
              transform="rotate(-90 22 22)"/>
          </svg>
        </span>
        <span class="ggTopTimer__time" id="timerPill">--:--</span>
      </button>

    </div>
  </header>

  <main class="page">
    <div class="container page__inner">

      <section class="examCard">

        <div class="examMedia" id="mediaWrap" style="display:none;">
          <img id="questionImage" alt="Vraag afbeelding">
        </div>

        <div class="examBody" id="examBody">

          <div class="examMeta">
            <div class="chip" id="chipCategory">Examen</div>
            <div class="muted" id="progressText" style="font-weight:900;">Vraag 1</div>
          </div>

          <h2 id="questionText">—</h2>

          <div class="answers" id="answers"></div>

          <div class="explain" id="explainBox" style="display:none;">
            <div class="explainTitle" id="explainTitle"></div>
            <div class="explainText" id="explainText"></div>
          </div>

          <div class="note" id="goalBox" style="margin-top:12px;"></div>
        </div>

        <div class="examFooter">
          <div style="display:flex; gap:10px; justify-content:space-between; align-items:center;">
            <button class="btn btn--ghost" id="prevBtn" type="button">Vorige</button>
            <button class="btn btn--gold" id="nextBtn" type="button">Volgende</button>
          </div>
        </div>

      </section>

    </div>
  </main>

</div>

<script>
(function(){
  const $ = id => document.getElementById(id);

  /* ================= Exit confirm + back protect ================= */
  $("ggExit").addEventListener("click", (e)=>{
    if(!confirm("Weet je zeker dat je het examen wilt verlaten?")){
      e.preventDefault();
    }
  });

  history.pushState(null,null,location.href);
  window.onpopstate = () => {
    if(confirm("Examen verlaten?")){
      location.href="examens.html";
    } else {
      history.pushState(null,null,location.href);
    }
  };

  /* ================= Helpers ================= */
  function fmt(sec){
    sec = Math.max(0, Math.floor(sec));
    const m = String(Math.floor(sec/60)).padStart(2,"0");
    const s = String(sec%60).padStart(2,"0");
    return `${m}:${s}`;
  }

  function setRing(circleEl, pct){
    pct = Math.max(0, Math.min(1, pct));
    const r = circleEl.r.baseVal.value;
    const c = 2 * Math.PI * r;
    circleEl.style.strokeDasharray = `${c}`;
    circleEl.style.strokeDashoffset = `${c * (1 - pct)}`;
  }

  function haptic(ms){
    try{ if (navigator.vibrate) navigator.vibrate(ms); }catch(e){}
  }

  /* ================= Deterministic shuffle (fix "altijd B") ================= */
  function hashStr(str){
    // FNV-1a 32-bit
    let h = 2166136261;
    for(let i=0;i<str.length;i++){
      h ^= str.charCodeAt(i);
      h = Math.imul(h, 16777619);
    }
    return h >>> 0;
  }

  function mulberry32(seed){
    return function(){
      let t = seed += 0x6D2B79F5;
      t = Math.imul(t ^ (t >>> 15), t | 1);
      t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
      return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
    };
  }

  function shuffledOrder(n, seedStr){
    const rnd = mulberry32(hashStr(seedStr));
    const arr = Array.from({length:n}, (_,i)=>i);
    for(let i=n-1;i>0;i--){
      const j = Math.floor(rnd() * (i+1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  /* ================= Load exam ================= */
  const examId = localStorage.getItem("gg_examId");
  const exams = (window.EXAM_DATA && Array.isArray(window.EXAM_DATA.exams)) ? window.EXAM_DATA.exams : [];
  const exam = exams.find(e => String(e.id) === String(examId));

  if(!exam || !Array.isArray(exam.questions) || !exam.questions.length){
    alert("Geen examen gevonden.");
    location.href="examens.html";
    return;
  }

  const questions = exam.questions;
  const total = questions.length;
  const pass = Number(exam.passMinCorrect || Math.ceil(total * 0.8));
  const maxFout = total - pass;

  $("chipCategory").textContent = exam.category || "Examen";
  $("goalBox").innerHTML =
    `<strong>Doel:</strong> Je moet <strong>${pass}</strong> van de <strong>${total}</strong> vragen goed hebben.` +
    ` <span style="opacity:.9;">(Max ${maxFout} fouten)</span>`;

  /* ================= State ================= */
  let idx = 0;
  let chosen = new Array(total).fill(null);      // chosen index in SHUFFLED order
  let locked = false;

  // per vraag: map van weergegeven index -> originele index
  let orderMap = new Array(total).fill(null);   // e.g. [2,0,1]
  let correctShown = new Array(total).fill(null); // correcte index in SHUFFLED order

  /* ================= Timer + Rings ================= */
  const totalTime = Number(exam.durationMinutes || 30) * 60;
  let time = totalTime;

  const timeRing = $("ggTimeRing");
  const qRing = $("ggQRing");

  function updateHud(){
    $("timerPill").textContent = fmt(time);
    const timePct = totalTime ? (time / totalTime) : 0;
    setRing(timeRing, timePct);

    const qPct = total ? (idx / total) : 0;
    setRing(qRing, qPct);
  }
  updateHud();

  const timerInt = setInterval(()=>{
    time--;
    if(time < 0) time = 0;
    updateHud();
    if(time <= 0) finish(true);
  }, 1000);

  /* ================= Image naming (ROOT first, fallback assets/) ================= */
  function buildImageCandidates(){
    const examNr = String(exam.id).match(/\d+/)?.[0] || "1";
    const qNr = String(idx + 1).padStart(2,"0");
    const filename = `taxi_e${examNr}_q${qNr}.PNG`;
    return [ filename, `assets/${filename}` ];
  }

  function loadFirstWorkingImage(imgEl, wrapEl, candidates){
    let i = 0;
    function tryNext(){
      if(i >= candidates.length){
        wrapEl.style.display = "none";
        return;
      }
      imgEl.onerror = () => { i++; tryNext(); };
      imgEl.src = candidates[i];
    }
    tryNext();
  }

  /* ================= Render ================= */
  function render(){
    const q = questions[idx];
    locked = false;

    $("progressText").textContent = `Vraag ${idx+1} van ${total}`;
    $("questionText").textContent = q.prompt || "";

    // image
    const img = $("questionImage");
    const wrap = $("mediaWrap");
    wrap.style.display = "block";
    loadFirstWorkingImage(img, wrap, buildImageCandidates());

    // answers
    const a = $("answers");
    a.innerHTML = "";

    const opts = Array.isArray(q.options) ? q.options : [];
    const n = opts.length;

    // maak/onthoud shuffle per vraag (stabiel)
    if(!orderMap[idx] || orderMap[idx].length !== n){
      const seedStr = `${String(exam.id)}|q${String(q.id ?? (idx+1))}|${q.prompt ?? ""}`;
      orderMap[idx] = shuffledOrder(n, seedStr);

      const cOrig = (typeof q.correctIndex === "number") ? q.correctIndex : null;
      correctShown[idx] = (cOrig === null) ? null : orderMap[idx].indexOf(cOrig);
    }

    const letters = "ABCDE";

    orderMap[idx].forEach((origIndex, shownIndex)=>{
      const optText = opts[origIndex];

      const b = document.createElement("button");
      b.type = "button";
      b.className = "answer";
      b.innerHTML = `<span class="answerKey">${letters[shownIndex] || (shownIndex+1)}</span><span>${optText}</span>`;

      if(chosen[idx] === shownIndex) b.classList.add("selected");

      b.addEventListener("click", ()=>choose(shownIndex));
      a.appendChild(b);
    });

    $("prevBtn").disabled = (idx === 0);
    $("nextBtn").textContent = (idx === total-1) ? "Afronden" : "Volgende";
    $("explainBox").style.display = "none";

    updateHud();
  }

  function choose(shownIndex){
    if(locked) return;
    chosen[idx] = shownIndex;

    const cShown = (typeof correctShown[idx] === "number") ? correctShown[idx] : null;

    document.querySelectorAll(".answer").forEach((b,n)=>{
      b.classList.toggle("selected", n === shownIndex);
      b.classList.remove("correct","wrong");
    });

    locked = true;

    if(cShown !== null){
      const nodes = document.querySelectorAll(".answer");
      if(nodes[cShown]) nodes[cShown].classList.add("correct");
      if(shownIndex !== cShown && nodes[shownIndex]) {
        nodes[shownIndex].classList.add("wrong");
        haptic(60);
      } else {
        haptic(18);
      }
    }

    if(questions[idx].explanation){
      $("explainBox").style.display = "block";
      $("explainTitle").textContent = (cShown !== null && shownIndex === cShown) ? "Goed" : "Niet goed";
      $("explainText").textContent = questions[idx].explanation;
    }
  }

  $("prevBtn").addEventListener("click", ()=>{
    if(idx > 0){ idx--; render(); }
  });

  $("nextBtn").addEventListener("click", ()=>{
    if(idx === total - 1) return finish(false);
    idx++;
    render();
  });

  function finish(timeUp){
    clearInterval(timerInt);

    let goed = 0;
    chosen.forEach((a,i)=>{
      if(a !== null && typeof correctShown[i] === "number" && a === correctShown[i]) goed++;
    });

    // attempt: sla zowel gekozen letter-index als originele index op (handig voor analyse)
    const attempt = chosen.map((shownChosen, i)=>{
      const map = orderMap[i] || [];
      const origChosen = (shownChosen === null) ? null : map[shownChosen];

      const cOrig = (typeof questions[i].correctIndex === "number") ? questions[i].correctIndex : null;
      const cShown = (typeof correctShown[i] === "number") ? correctShown[i] : null;

      return {
        id: questions[i].id,
        chosenShown: shownChosen,
        chosenOrig: origChosen,
        correctIndexOrig: cOrig,
        correctIndexShown: cShown
      };
    });

    localStorage.setItem("gg_result", JSON.stringify({
      examId: exam.id,
      title: exam.title,
      category: exam.category,
      total,
      correctCount: goed,
      passMinCorrect: pass,
      timeUp: !!timeUp,
      attempt
    }));

    location.href = "resultaat.html";
  }

  render();
})();
</script>

</body>
</html>
