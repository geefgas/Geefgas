<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>GeefGas – Examen</title>

  <link rel="stylesheet" href="styles.css">
  <script src="exam-data.js"></script>
</head>

<body class="theme examPage">

<!-- ================= TOPBAR ================= -->
<header class="topbar">
  <div class="container topbar__inner" style="justify-content:space-between;">
    <!-- LOGO -->
    <a class="brand" id="exitExam" href="examens.html">
      <img class="brand__logo" src="assets/geefgas.PNG" alt="GeefGas">
    </a>

    <!-- TIMER -->
    <div class="pillTimer" id="timerPill">--:--</div>
  </div>
</header>

<!-- ========== FULLSCREEN HINT ========== -->
<div id="fullscreenHint" style="
  position: fixed;
  inset: 0;
  background: rgba(11,13,18,.92);
  color: #fff;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 24px;
">
  <div>
    <div style="font-size:22px; font-weight:950; margin-bottom:10px;">
      Start examen
    </div>
    <div style="opacity:.85; font-weight:800;">
      Tik ergens op het scherm<br>om fullscreen te starten
    </div>
  </div>
</div>

<!-- ================= PAGE ================= -->
<main class="page">
  <div class="container page__inner">

    <section class="examCard">

      <!-- AFBEELDING -->
      <div class="examMedia" id="mediaWrap" style="display:none;">
        <img id="questionImage" alt="Vraag afbeelding">
      </div>

      <!-- CONTENT -->
      <div class="examBody" id="examBody">

        <div class="examMeta">
          <div class="chip" id="chipCategory">Examen</div>
          <div class="muted" id="progressText">Vraag 1</div>
        </div>

        <h2 id="questionText">—</h2>

        <div class="answers" id="answers"></div>

        <!-- UITLEG -->
        <div class="explain" id="explainBox" style="display:none;">
          <div class="explainTitle" id="explainTitle"></div>
          <div class="explainText" id="explainText"></div>
        </div>

        <!-- DOEL -->
        <div class="note" id="goalBox"></div>

        <div class="examFooter">
          <button class="btn btn--ghost" id="prevBtn">Vorige</button>
          <button class="btn btn--gold" id="nextBtn">Volgende</button>
        </div>

      </div>
    </section>

  </div>
</main>

<script>
(function(){
  const IMAGE_BASE = "assets/";
  const $ = id => document.getElementById(id);

  /* ================= APP MODE ================= */
  let appStarted = false;

  function requestFullscreen(){
    const el = document.documentElement;
    const fn = el.requestFullscreen || el.webkitRequestFullscreen;
    if(fn) fn.call(el);
  }

  function lockScroll(){
    document.body.style.overflow = "hidden";
    window.scrollTo(0,0);
  }

  function startAppMode(){
    if(appStarted) return;
    appStarted = true;

    localStorage.setItem("gg_appMode","1");
    $("fullscreenHint").style.display = "none";
    requestFullscreen();
    lockScroll();
  }

  // Start bij eerste tik
  document.addEventListener("pointerdown", startAppMode, { once:true });

  /* ================= EXIT CONFIRM ================= */
  $("exitExam").onclick = e => {
    if(!confirm("Weet je zeker dat je het examen wilt verlaten?")){
      e.preventDefault();
    }
  };

  history.pushState(null,null,location.href);
  window.onpopstate = () => {
    if(confirm("Examen verlaten?")){
      location.href="examens.html";
    } else {
      history.pushState(null,null,location.href);
    }
  };

  /* ================= EXAM LOGIC ================= */
  function fmt(sec){
    const m = String(Math.floor(sec/60)).padStart(2,"0");
    const s = String(sec%60).padStart(2,"0");
    return `${m}:${s}`;
  }

  const examId = localStorage.getItem("gg_examId");
  const exam = window.EXAM_DATA.exams.find(e => e.id === examId);
  if(!exam){ location.href="examens.html"; return; }

  const questions = exam.questions;
  const total = questions.length;
  const pass = exam.passMinCorrect;
  const maxFout = total - pass;

  $("chipCategory").textContent = exam.category;
  $("goalBox").innerHTML =
    `<strong>Doel:</strong> ${pass} van ${total} vragen goed (max ${maxFout} fouten)`;

  let idx=0, chosen=new Array(total).fill(null), locked=false;
  let time = exam.durationMinutes * 60;
  $("timerPill").textContent = fmt(time);

  setInterval(()=>{
    time--;
    $("timerPill").textContent = fmt(time);
    if(time<=0) finish();
  },1000);

  function imagePath(){
    const e = exam.id.match(/\d+/)[0];
    const q = String(idx+1).padStart(2,"0");
    return `${IMAGE_BASE}taxi_e${e}_q${q}.PNG`;
  }

  function render(){
    const q = questions[idx];
    locked=false;

    $("progressText").textContent = `Vraag ${idx+1} van ${total}`;
    $("questionText").textContent = q.prompt;

    const img = $("questionImage");
    img.src = imagePath();
    img.onerror = ()=>$("mediaWrap").style.display="none";
    $("mediaWrap").style.display="block";

    const a = $("answers");
    a.innerHTML="";
    q.options.forEach((opt,i)=>{
      const b=document.createElement("button");
      b.className="answer";
      b.innerHTML=`<span class="answerKey">${"ABCD"[i]}</span><span>${opt}</span>`;
      if(chosen[idx]===i) b.classList.add("selected");
      b.onclick=()=>choose(i);
      a.appendChild(b);
    });

    $("prevBtn").disabled = idx===0;
    $("nextBtn").textContent = idx===total-1?"Afronden":"Volgende";
    $("explainBox").style.display="none";
  }

  function choose(i){
    if(locked) return;
    chosen[idx]=i;
    locked=true;

    const c=questions[idx].correctIndex;
    document.querySelectorAll(".answer").forEach((b,n)=>{
      b.classList.toggle("selected",n===i);
      if(n===c) b.classList.add("correct");
      if(n===i && i!==c) b.classList.add("wrong");
    });

    if(questions[idx].explanation){
      $("explainBox").style.display="block";
      $("explainTitle").textContent=i===c?"Goed":"Niet goed";
      $("explainText").textContent=questions[idx].explanation;
    }
  }

  $("prevBtn").onclick=()=>{ if(idx>0){idx--;render();}};
  $("nextBtn").onclick=()=>{ idx===total-1?finish():(idx++,render());};

  function finish(){
    let goed=0;
    chosen.forEach((a,i)=>{ if(a===questions[i].correctIndex) goed++; });
    localStorage.setItem("gg_result",JSON.stringify({
      examId:exam.id,
      title:exam.title,
      total,
      correctCount:goed,
      passMinCorrect:pass
    }));
    location.href="resultaat.html";
  }

  render();
})();
</script>

</body>
</html>
