<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>GeefGas – Examen</title>

  <!-- iOS "web app" hints (werkt alleen als je via beginscherm opent) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0B0D12">

  <link rel="stylesheet" href="styles.css">
  <script src="exam-data.js"></script>

  <style>
    html, body { height: 100%; }
    body { overscroll-behavior: none; }

    /* Topbar show/hide (optioneel) */
    .ggTopbarHide { transform: translateY(-110%); transition: transform .25s ease; }
    .ggTopbarShow { transform: translateY(0); transition: transform .25s ease; }

    /* Start overlay */
    #ggFsHint{
      position: fixed;
      inset: 0;
      background: rgba(11,13,18,.92);
      color: #fff;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    /* Timer blok IN de topbar */
    .ggTopTimer{
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(216,181,91,.22);
      background: rgba(11,13,18,.72);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      user-select: none;
      font-variant-numeric: tabular-nums;
    }
    .ggTopTimer__time{
      color: rgba(255,255,255,.92);
      font-weight: 950;
      letter-spacing: .3px;
      min-width: 54px;
      text-align: right;
    }
    .ggRings{
      width: 44px; height: 44px;
      display: grid; place-items: center;
      border-radius: 999px;
    }
    .ggRings svg{ display:block; }

    /* Alleen de inhoud scrolt, niet de pagina */
    .ggBodyScroll{
      max-height: calc(100dvh - 130px);
      overflow: auto;
      overscroll-behavior: contain;
      -webkit-overflow-scrolling: touch;
    }

    .ggFadeBottom{ position: relative; }
    .ggFadeBottom::after{
      content:"";
      position:absolute;
      left:0; right:0; bottom:0;
      height: 28px;
      pointer-events:none;
      background: linear-gradient(180deg, rgba(255,255,255,0), rgba(255,255,255,1));
    }
  </style>
</head>

<body class="theme examPage">

<!-- Start overlay -->
<div id="ggFsHint">
  <div>
    <div style="font-size:22px; font-weight:950; margin-bottom:10px;">
      Start examen
    </div>
    <div style="opacity:.90; font-weight:850; line-height:1.55;" id="ggHintText">
      Tik op Start om fullscreen te starten
    </div>

    <div style="margin-top:14px; opacity:.72; font-weight:800; font-size:13px;" id="ggHintSub">
      Tip: Voeg toe aan beginscherm voor echte app-modus (zonder browserbalk).
    </div>

    <button type="button" id="ggHintBtn"
      style="margin-top:18px; padding:12px 16px; border-radius:12px; border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08); color:#fff; font-weight:900;">
      Start
    </button>
  </div>
</div>

<header class="topbar ggTopbarShow" id="ggTopbar">
  <div class="container topbar__inner" style="display:flex; align-items:center; gap:12px;">

    <!-- Alleen logo links -->
    <a class="brand" id="ggExit" href="examens.html" aria-label="Terug naar examens">
      <img class="brand__logo" src="assets/geefgas.PNG" alt="GeefGas">
      <span class="brand__name" style="display:none;">GeefGas</span>
    </a>

    <!-- Timer + rings rechts IN de topbar -->
    <button class="ggTopTimer" id="ggTopTimerBtn" type="button" aria-label="Timer en voortgang">
      <span class="ggRings" aria-hidden="true">
        <svg width="44" height="44" viewBox="0 0 44 44">
          <circle cx="22" cy="22" r="18" fill="none" stroke="rgba(255,255,255,.16)" stroke-width="4"/>
          <circle cx="22" cy="22" r="13" fill="none" stroke="rgba(216,181,91,.20)" stroke-width="4"/>
          <circle id="ggTimeRing" cx="22" cy="22" r="18" fill="none"
            stroke="rgba(255,255,255,.92)" stroke-width="4" stroke-linecap="round"
            transform="rotate(-90 22 22)"/>
          <circle id="ggQRing" cx="22" cy="22" r="13" fill="none"
            stroke="rgba(216,181,91,.92)" stroke-width="4" stroke-linecap="round"
            transform="rotate(-90 22 22)"/>
        </svg>
      </span>
      <span class="ggTopTimer__time" id="timerPill">--:--</span>
    </button>

  </div>
</header>

<main class="page" style="padding-top: 12px;">
  <div class="container page__inner">

    <section class="examCard">

      <!-- AFBEELDING -->
      <div class="examMedia" id="mediaWrap" style="display:none;">
        <img id="questionImage" alt="Vraag afbeelding">
      </div>

      <!-- CONTENT -->
      <div class="examBody ggBodyScroll ggFadeBottom" id="examBody">

        <div class="examMeta">
          <div class="chip" id="chipCategory">Examen</div>
          <div class="muted" id="progressText" style="font-weight:900;">Vraag 1</div>
        </div>

        <h2 id="questionText">—</h2>

        <div class="answers" id="answers"></div>

        <!-- UITLEG -->
        <div class="explain" id="explainBox" style="display:none;">
          <div class="explainTitle" id="explainTitle"></div>
          <div class="explainText" id="explainText"></div>
        </div>

        <!-- DOEL BLOK -->
        <div class="note" id="goalBox" style="margin-top:14px;"></div>

        <div class="examFooter">
          <button class="btn btn--ghost" id="prevBtn" type="button">Vorige</button>
          <button class="btn btn--gold" id="nextBtn" type="button">Volgende</button>
        </div>

        <div style="height:18px;"></div>
      </div>
    </section>

  </div>
</main>

<script>
(function(){
  const $ = id => document.getElementById(id);

  /* ================= Detect ================= */
  const ua = navigator.userAgent || "";
  const isIOS = /iPhone|iPad|iPod/i.test(ua);
  const isStandalone = window.matchMedia?.("(display-mode: standalone)")?.matches
    || window.navigator.standalone === true;

  /* ================= Fullscreen behavior ================= */
  let appStarted = false;

  function requestFullscreenIfPossible(){
    // iOS Safari: fullscreen API werkt niet “zoals een app”
    if (isIOS) return;

    const el = document.documentElement;
    const fn = el.requestFullscreen || el.webkitRequestFullscreen;
    if (fn) { try { fn.call(el); } catch(e){} }
  }

  function lockBodyScroll(){
    document.body.style.overflow = "hidden";
    document.documentElement.style.overflow = "hidden";
    window.scrollTo(0,0);

    // kleine trick om browserbalk soms te minimaliseren (niet gegarandeerd)
    setTimeout(() => window.scrollTo(0, 1), 50);
    setTimeout(() => window.scrollTo(0, 0), 120);
  }

  function startAppMode(){
    if(appStarted) return;
    appStarted = true;
    $("ggFsHint").style.display = "none";
    requestFullscreenIfPossible();
    lockBodyScroll();
    hideTopbarSoon();
  }

  // Hint tekst aanpassen op iOS (belangrijk: Safari kan browserbalk niet forceren verbergen)
  (function(){
    const hint = $("ggHintText");
    const sub = $("ggHintSub");

    if (isIOS && !isStandalone){
      hint.textContent = "Tik op Start om te beginnen (Safari toont altijd de browserbalk)";
      sub.textContent = "Voor echte app-modus: Deel ▸ ‘Zet op beginscherm’ en open vanaf je icoon.";
    } else if (isIOS && isStandalone){
      hint.textContent = "Tik op Start om te beginnen (app-modus)";
      sub.textContent = "Tip: Houd je telefoon horizontaal voor foto’s.";
    } else {
      hint.textContent = "Tik op Start om fullscreen te starten";
      sub.textContent = "Tip: Houd je telefoon horizontaal als je foto’s wil zien.";
    }
  })();

  $("ggHintBtn").addEventListener("click", startAppMode);

  // Anti overscroll bounce (alleen als body locked is)
  document.addEventListener("touchmove", (e)=>{
    if (document.body.style.overflow === "hidden") {
      const scroller = $("examBody");
      if (scroller && scroller.contains(e.target)) return;
      e.preventDefault();
    }
  }, { passive:false });

  /* ================= Topbar auto-hide ================= */
  let topbarTimer = null;
  function hideTopbarSoon(){
    clearTimeout(topbarTimer);
    topbarTimer = setTimeout(()=>{
      $("ggTopbar").classList.remove("ggTopbarShow");
      $("ggTopbar").classList.add("ggTopbarHide");
    }, 1300);
  }
  function showTopbarTemp(){
    $("ggTopbar").classList.remove("ggTopbarHide");
    $("ggTopbar").classList.add("ggTopbarShow");
    hideTopbarSoon();
  }
  $("ggTopTimerBtn").addEventListener("click", showTopbarTemp);

  /* ================= Exit confirm + back protect ================= */
  $("ggExit").addEventListener("click", (e)=>{
    if(!confirm("Weet je zeker dat je het examen wilt verlaten?")){
      e.preventDefault();
    }
  });

  history.pushState(null,null,location.href);
  window.onpopstate = () => {
    if(confirm("Examen verlaten?")){
      location.href="examens.html";
    } else {
      history.pushState(null,null,location.href);
    }
  };

  /* ================= Helpers ================= */
  function fmt(sec){
    sec = Math.max(0, Math.floor(sec));
    const m = String(Math.floor(sec/60)).padStart(2,"0");
    const s = String(sec%60).padStart(2,"0");
    return `${m}:${s}`;
  }

  function setRing(circleEl, pct){
    pct = Math.max(0, Math.min(1, pct));
    const r = circleEl.r.baseVal.value;
    const c = 2 * Math.PI * r;
    circleEl.style.strokeDasharray = `${c}`;
    circleEl.style.strokeDashoffset = `${c * (1 - pct)}`;
  }

  function haptic(ms){
    try{ if (navigator.vibrate) navigator.vibrate(ms); }catch(e){}
  }

  /* ================= Load exam ================= */
  const examId = localStorage.getItem("gg_examId");
  const exams = (window.EXAM_DATA && Array.isArray(window.EXAM_DATA.exams)) ? window.EXAM_DATA.exams : [];
  const exam = exams.find(e => String(e.id) === String(examId));

  if(!exam || !Array.isArray(exam.questions) || !exam.questions.length){
    alert("Geen examen gevonden.");
    location.href="examens.html";
    return;
  }

  const questions = exam.questions;
  const total = questions.length;
  const pass = Number(exam.passMinCorrect || Math.ceil(total * 0.8));
  const maxFout = total - pass;

  $("chipCategory").textContent = exam.category || "Examen";
  $("goalBox").innerHTML =
    `<strong>Doel:</strong> Je moet <strong>${pass}</strong> van de <strong>${total}</strong> vragen goed hebben.` +
    ` <span style="opacity:.9;">(Max ${maxFout} fouten)</span>`;

  /* ================= State ================= */
  let idx = 0;
  let chosen = new Array(total).fill(null);
  let locked = false;

  /* ================= Timer + Rings ================= */
  const totalTime = Number(exam.durationMinutes || 30) * 60;
  let time = totalTime;

  const timeRing = $("ggTimeRing");
  const qRing = $("ggQRing");

  function updateHud(){
    $("timerPill").textContent = fmt(time);
    const timePct = totalTime ? (time / totalTime) : 0;
    setRing(timeRing, timePct);
    const qPct = total ? (idx / total) : 0;
    setRing(qRing, qPct);
  }
  updateHud();

  const timerInt = setInterval(()=>{
    time--;
    if(time < 0) time = 0;
    updateHud();
    if(time <= 0) finish(true);
  }, 1000);

  /* ================= Image naming (ROOT first, fallback assets/) ================= */
  function buildImageCandidates(){
    const examNr = String(exam.id).match(/\d+/)?.[0] || "1";
    const qNr = String(idx + 1).padStart(2,"0");
    const filename = `taxi_e${examNr}_q${qNr}.PNG`;

    // Jij zei: je gooit assets los (root) erin -> dus eerst root proberen
    return [
      filename,
      `assets/${filename}`
    ];
  }

  function loadFirstWorkingImage(imgEl, wrapEl, candidates){
    let i = 0;
    function tryNext(){
      if(i >= candidates.length){
        wrapEl.style.display = "none";
        return;
      }
      imgEl.onerror = () => { i++; tryNext(); };
      imgEl.src = candidates[i];
    }
    tryNext();
  }

  /* ================= Render ================= */
  function render(){
    const q = questions[idx];
    locked = false;

    $("progressText").textContent = `Vraag ${idx+1} van ${total}`;
    $("questionText").textContent = q.prompt || "";

    // image
    const img = $("questionImage");
    const wrap = $("mediaWrap");
    wrap.style.display = "block";
    loadFirstWorkingImage(img, wrap, buildImageCandidates());

    // answers
    const a = $("answers");
    a.innerHTML = "";

    const letters = "ABCDE";
    (q.options || []).forEach((opt,i)=>{
      const b = document.createElement("button");
      b.type = "button";
      b.className = "answer";
      b.innerHTML = `<span class="answerKey">${letters[i] || (i+1)}</span><span>${opt}</span>`;
      if(chosen[idx] === i) b.classList.add("selected");
      b.addEventListener("click", ()=>choose(i));
      a.appendChild(b);
    });

    $("prevBtn").disabled = (idx === 0);
    $("nextBtn").textContent = (idx === total-1) ? "Afronden" : "Volgende";
    $("explainBox").style.display = "none";

    updateHud();
    hideTopbarSoon();
  }

  function choose(i){
    if(locked) return;
    chosen[idx] = i;

    const c = (typeof questions[idx].correctIndex === "number") ? questions[idx].correctIndex : null;

    document.querySelectorAll(".answer").forEach((b,n)=>{
      b.classList.toggle("selected", n === i);
      b.classList.remove("correct","wrong");
    });

    locked = true;

    if(c !== null){
      const nodes = document.querySelectorAll(".answer");
      if(nodes[c]) nodes[c].classList.add("correct");
      if(i !== c && nodes[i]) {
        nodes[i].classList.add("wrong");
        haptic(60);
      } else {
        haptic(18);
      }
    }

    if(questions[idx].explanation){
      $("explainBox").style.display = "block";
      $("explainTitle").textContent = (c !== null && i === c) ? "Goed" : "Niet goed";
      $("explainText").textContent = questions[idx].explanation;
    }

    hideTopbarSoon();
  }

  $("prevBtn").addEventListener("click", ()=>{
    if(idx > 0){ idx--; render(); }
  });

  $("nextBtn").addEventListener("click", ()=>{
    if(idx === total - 1) return finish(false);
    idx++;
    render();
  });

  function finish(timeUp){
    clearInterval(timerInt);

    let goed = 0;
    chosen.forEach((a,i)=>{
      if(a !== null && a === questions[i].correctIndex) goed++;
    });

    localStorage.setItem("gg_result", JSON.stringify({
      examId: exam.id,
      title: exam.title,
      category: exam.category,
      total,
      correctCount: goed,
      passMinCorrect: pass,
      timeUp: !!timeUp,
      attempt: chosen.map((a,i)=>({
        id: questions[i].id,
        chosen: a,
        correctIndex: questions[i].correctIndex
      }))
    }));

    location.href = "resultaat.html";
  }

  render();
})();
</script>

</body>
</html>
